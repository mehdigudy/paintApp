<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="filed">
        <canvas id="canvas">

        </canvas>
        <div class="tools">
            <button class="button" onclick="undoCanvas()" type="button">undeo</button>
            <button class="button" onclick="clearCanvas()" type="button">clear</button>

            <div class="color-filed red" onclick="changeColor(this)"></div>
            <div class="color-filed blue" onclick="changeColor(this)"></div>
            <div class="color-filed green" onclick="changeColor(this)"></div>
            <div class="color-filed yellow" onclick="changeColor(this)"></div>


            <input class="color-picker" oninput="draw_color = this.value" type="color">
            <input class="pen-range" max="100" min="1" oninput=" drawwidth = this.value" type="range">
        </div>
    </div>



</body>
<!-- SCRIPTS -->
<script src="./assets/js/custom.js"></script>

</html>
